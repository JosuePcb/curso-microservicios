<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Dashboard</h1>
                <p class="subtitle">Centro de Control de Datos</p>
            </div>
            <div class="header-actions">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <button class="btn-refresh" id="refreshBtn">Actualizar</button>
            </div>
        </header>

        <!-- Navegación Lateral -->
        <nav class="dashboard-nav">
            <ul class="nav-list">
                <li><a href="#" class="nav-link active">Inicio</a></li>
                <li><a href="#" class="nav-link">Metricas</a></li>
                <li><a href="#" class="nav-link">Reportes</a></li>
                <li><a href="#" class="nav-link">Configuración</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="dashboard-main">
            <!-- Sección de Métricas -->
            <section class="metrics-section">
                <h2>Metricas Principales</h2>
                <div class="metrics-cards" id="metricsContainer">
                    <!-- Las tarjetas se generarán dinámicamente -->
                </div>
            </section>

            <!-- Sección de Gráfico -->
            <section class="chart-section">
                <h2>Analisis de Transacciones</h2>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </section>

            <!-- Sección de Tabla -->
            <section class="data-table-section">
                <h2>Detalle de Transacciones</h2>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Fecha</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Las filas se generarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
